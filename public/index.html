<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Health Monitor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Elderly Health Monitor</h1>
        <div class="card shadow-sm p-4 mb-4">
            <div class="row gauges">
                <div class="col-md-4">
                    <div id="temperature-gauge" class="gauge"></div>
                </div>
                <div class="col-md-4">
                    <div id="heart-rate-gauge" class="gauge"></div>
                </div>
                <div class="col-md-4">
                    <div id="spo2-gauge" class="gauge"></div>
                </div>
            </div>
        </div>
        <div class="card shadow-sm p-4 mb-4">
            <h5 class="card-title">Location</h5>
            <div id="map" class="map-container"></div>
        </div>
        <div class="card shadow-sm p-3">
            <p id="fall-status" class="alert alert-info text-center mb-0">Fall Detection: Waiting for data...</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.3.1/justgage.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
