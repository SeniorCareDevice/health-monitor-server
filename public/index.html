<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Health Monitor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Elderly Health Monitor</h1>
        <div class="row gauges mb-4">
            <div class="col-md-4">
                <div id="temperature-gauge" class="gauge"></div>
            </div>
            <div class="col-md-4">
                <div id="heart-rate-gauge" class="gauge"></div>
            </div>
            <div class="col-md-4">
                <div id="spo2-gauge" class="gauge"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="map" class="map-container"></div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <p id="fall-status" class="alert alert-info">Fall Detection: Waiting for data...</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.3.1/justgage.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
